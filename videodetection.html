<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion and Sign Language Detection</title>
    <style>
        /* General Reset by Chhavi*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background: #4caf50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1rem;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            text-align: center;
        }

        .video-container {
            position: relative;
            max-width: 640px;
            margin: 20px auto;
            background: #000;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        video {
            width: 100%;
            border-radius: 8px;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        footer {
            margin-top: 30px;
            background: #222;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sign Language Detection</h1>
        <p>Experience real-time detection powered by technology!</p>
    </header>

    <div class="container">
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
        </div>

        <div class="controls">
            <button onclick="startDetection()">Start Detection</button>
            <button onclick="stopDetection()">Stop Detection</button>
        </div>
    </div>

    <footer>
        &copy; 2024 Chhavi,Gungun,Afsha,Anwesa,Rose | All Rights Reserved
    </footer>

    <script>
        const video = document.getElementById('video');

        async function startDetection() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                alert('Unable to access the camera. Please check your permissions.');
            }
        }

        function stopDetection() {
            const stream = video.srcObject;
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
            }
            video.srcObject = null;
        }
    </script>
</body>
</html>
